<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YouTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <nav>
            <div class="container">
                <div class="nav-logo">
                    <img src="images/youtubelogo.png" alt="YouTube">
                </div>
                <div class="nav-searchbox">
                    <input type="text" class="searchbox-input" placeholder="Enter">
                    <button type="submit" class="searchbox-submit"> <img src="images/search.png"> </button>
                </div>
                <div class="nav-socials">
                    <a href="#"class="socials-button"><img src="images/globe.png" alt=""></a>
                    <a href="#"class="socials-button"><img src="images/notification.png" alt=""></a>
                    <a href="#"class="socials-button"><img src="images/avatar.png" alt=""></a>
                </div>
            </div>
        </nav>
        
    </div>
</body>
</html>
